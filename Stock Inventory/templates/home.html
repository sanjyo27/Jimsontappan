<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory System</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Inventory System</h1>
    <table>
        <tr>
            <th>Serial Number</th>
            <th>Type of Clothing</th>
            <th>Price (â‚¹)</th>
            <th>Stock Quantity</th>
            <th>Code</th>
        </tr>
        {% for item in inventory %}
        <tr>
            <td>{{ item.serial_number }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.stock }}</td>
            <td>{{ item.code }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
