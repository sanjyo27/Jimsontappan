<!DOCTYPE html>
<html lang="en">
<head>

    <title>Edit Item</title>
</head>
<body>
    <h1>Edit Inventory Item</h1>
    <form method="POST">
        <label>Type of Clothing:</label>
        <input type="text" name="type" value="{{ item.type }}" required><br>

        <label>Price (â‚¹):</label>
        <input type="number" name="price" value="{{ item.price }}" required><br>

        <label>Stock Quantity:</label>
        <input type="number" name="stock" value="{{ item.stock }}" required><br>

        <label>Code:</label>
        <input type="text" name="code" value="{{ item.code }}" readonly><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
